<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circle Area Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin-top: 100px;
            text-align: center;
        }
        input, output {
            font-size: 18px;
            margin: 10px;
        }
    </style>
</head>
<body>
    <h1>Calculate Area of a Circle</h1>
    
    <!-- Input field for the radius -->
    <label for="radius">Radius of Circle:</label>
    <input type="number" id="radius" placeholder="Enter radius" oninput="calculateArea()"/>
    
    <!-- Output field for the area -->
    <div>
        <label for="area">Area of Circle:</label>
        <output id="area"></output>
    </div>

    <script src="Problem 05.js"></script>
</body>
</html>
